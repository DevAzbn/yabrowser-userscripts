<template id="common-uploads" >
	<div class="{{prefix.uploads}}block">
		<ul class="{{prefix.uploads}}list">
			<li
				v-for="(item, i) in $store.getters.getUploadsInProcess" v-bind:key="i" v-bind:index="i" v-bind:item="item"
				class="{{prefix.uploads}}progress-bar"
				data-percent=""
			>	
				<div class="{{prefix.uploads}}progress" v-bind:style="{width: item.percent + '%'}"></div>
				<span >{{item.title}}</span>
				<span >{{item.percent}}%</span>
			</li>
		</ul>

		>

				v-for="(item, i) in $store.getters.getUploaded" v-bind:key="i" v-bind:index="i" v-bind:item="item"
			>
				<span >{{item.title}}</span>
				<span >{{item.percent}}</span>
			</li>
		</ul>-->
	</div>
</template>
