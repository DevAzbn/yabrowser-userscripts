<template id="meetings-view" >
	<div>		
		<div class="{{prefix.app}}header" > 
			<div class="{{prefix.app}}container  container-fluid  is--fluid" >
				<div class="{{prefix.heading}}panel" >
					<div class="{{prefix.heading}}group" >
						<h1 class="{{prefix.heading}}heading  is--h5">Карточка встречи ID 550 от 06.12.2018</h1>
					</div>
					<div class="{{prefix.heading}}btn" >
						<div class="{{prefix.heading}}row row  is--gutter10  is--gap-xs" >
							<div class="{{prefix.heading}}cols cols">
								<router-link 
									:to="'/meetings/edit/'"
									class="{{prefix.btn}}item  is--info  is--sm" 
									>
									Редактировать
								</router-link>
							</div>
							<div class="{{prefix.heading}}cols cols">
								<router-link 
									:to="'/meetings/'"
									class="{{prefix.btn}}item  is--warning  is--sm" 
									>
									Вернуться назад
								</router-link>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix.app}}content" >
			<div class="{{prefix.app}}content-inner" >
				<div class="{{prefix.app}}container  container-fluid  is--fluid" >
					<div class="{{prefix.app}}row row  is--gutter" >
						<div class="{{prefix.app}}cols cols  is--cols-screen-3  is--cols-12" >
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Клиент</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">ФИО:</div> 
									<div class="{{prefix.form}}result-value cols">Лидия Дмитриевна</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Телефон:</div> 
									<div class="{{prefix.form}}result-value cols">+7 999 999 99 99</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Статус клиента:</div> 
									<div class="{{prefix.form}}result-value cols">Собственник</div> 
								</div>
							</div>
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Сотрудники</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Отв. сотрудник:</div> 
									<div class="{{prefix.form}}result-value cols">Абашина Наталья</div> 
								</div>
							</div>
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Встреча</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Статус встречи:</div>
									<div class="{{prefix.form}}result-value cols">назначена офис-менеджером</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Причина обращения:</div>
									<div class="{{prefix.form}}result-value cols">Продажа</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Результат встречи:</div>
									<div class="{{prefix.form}}result-value cols">Состоялась </div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Отметка о конечном результате:</div>
									<div class="{{prefix.form}}result-value cols">Сделка не состоялась</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Примечание:</div>
									<div class="{{prefix.form}}result-value cols">плохая кредитная история, не работаем</div> 
								</div>
							</div>
						</div>
						<div class="{{prefix.app}}cols cols  is--cols-12" >
							<div class="{{prefix.form}}result-group  is--btn">
								<div class="{{prefix.app}}row row  is--gutter10  is--gap-xs" >
									<div class="{{prefix.app}}cols cols">
										<router-link 
											:to="'/meetings/edit/'"
											class="{{prefix.btn}}item  is--info" 
											>
											Редактировать
										</router-link>
									</div>
									<div class="{{prefix.app}}cols cols">
										<router-link 
											:to="'/meetings/'"
											class="{{prefix.btn}}item  is--warning" 
											>
											Вернуться назад
										</router-link>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
