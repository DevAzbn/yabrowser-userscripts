							</div>
							<div class="{{prefix.heading}}cols cols">
								[[azbntple 
									tpl="/src/block/common-not-vue/common/form/elem-select.html"
									form_id="{{block_id}}"
									block_id="select"
									block_prefix="{{prefix.form}}"
									block_mod="is--sm"

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix.app}}content" >
			<div class="{{prefix.app}}content-inner" >
				<div class="{{prefix.app}}container  container-fluid  is--fluid" >
					<div
						class="table-responsive  is--mobile"
					>
						<table
							class="table  is--mobile"
						>
							<thead>
								<tr>
									<th></th>
									<th>ID</th>
									<th>Дата</th>
									<th>Клиент</th>
									<th>Статус встречи</th>
									<th>Причина обращения</th>
									<th>Результат встречи</th>

											:to="'/meetings/view/'"
											class="{{prefix.btn}}icon  is--sm"
											active-class=""
											exact-active-class=""
											title="Просмотр">
											[[azbntple tpl="/src/block/common-not-vue/common/svg-sprite/.html" icon-name="icon-view" ]]
										</router-link>
										<router-link
											:to="'/meetings/edit/'"
											class="{{prefix.btn}}icon  is--info  is--sm"
											active-class=""
											exact-active-class=""
											title="Редактирование">
											[[azbntple tpl="/src/block/common-not-vue/common/svg-sprite/.html" icon-name="icon-edit" ]]

											<router-link
												:to="'#профиль_клиента'"
												active-class=""
												exact-active-class="">
												Селютин Валерий Иванович
											</router-link>
										</div>
										<div class="{{prefix.table}}elem">
											<span class="{{prefix.table}}elem-label">Тел: </span>
