<template id="incomings-view" >
	<div>
		
		<div class="{{prefix.app}}header" > 
			<div class="{{prefix.app}}container  container-fluid  is--fluid" >
				<div class="{{prefix.heading}}panel" >
					<div class="{{prefix.heading}}group" >
						<h1 class="{{prefix.heading}}heading  is--h5">Заявка ID 1000 от 06.12.2018</h1>
					</div>
					<div class="{{prefix.heading}}btn" >
						<div class="{{prefix.heading}}row row  is--gutter10  is--gap-xs" >
							<div class="{{prefix.heading}}cols cols">
								<router-link 
									:to="'/incomings/edit/'"
									class="{{prefix.btn}}item  is--info  is--sm" 
									>
									Редактировать
								</router-link>
							</div>
							<div class="{{prefix.heading}}cols cols">
								<router-link 
									:to="'/incomings/'"
									class="{{prefix.btn}}item  is--warning  is--sm" 
									>
									Вернуться назад
								</router-link>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix.app}}content" >
			<div class="{{prefix.app}}content-inner" >
				<div class="{{prefix.app}}container  container-fluid  is--fluid" >
					<div class="{{prefix.app}}row row  is--gutter" >
						<div class="{{prefix.app}}cols cols  is--cols-screen-3  is--cols-12" >
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Клиент</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">ФИО:</div> 
									<div class="{{prefix.form}}result-value cols">Лидия Дмитриевна</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Телефон:</div> 
									<div class="{{prefix.form}}result-value cols">+7 999 999 99 99</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Статус клиента:</div> 
									<div class="{{prefix.form}}result-value cols">Собственник</div> 
								</div>
							</div>
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Информация</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Регион запроса:</div> 
									<div class="{{prefix.form}}result-value cols">Город</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Цель звонка:</div> 
									<div class="{{prefix.form}}result-value cols">Покупка</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Адрес:</div> 
									<div class="{{prefix.form}}result-value cols">Андрианова 35</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Категория жилья:</div> 
									<div class="{{prefix.form}}result-value cols">Новостройка</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Комнат:</div> 
									<div class="{{prefix.form}}result-value cols">2-ка</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Источник:</div> 
									<div class="{{prefix.form}}result-value cols">ЦИАН</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Мотивация:</div> 
									<div class="{{prefix.form}}result-value cols">район</div> 
								</div>
							</div>
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Сотрудники</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Обработка звонка:</div> 
									<div class="{{prefix.form}}result-value cols">Кармазова</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Отв. сотрудник:</div> 
									<div class="{{prefix.form}}result-value cols">Абашина Наталья</div> 
								</div>
							</div>
							<div class="{{prefix.form}}result-group">
								<div class="{{prefix.form}}label">Контакт с клиентом</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Результат:</div>
									<div class="{{prefix.form}}result-value cols">Уточнение информации</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Статус контакта:</div>
									<div class="{{prefix.form}}result-value cols">Состоялся(-ась)</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Итог контакта:</div>
									<div class="{{prefix.form}}result-value cols">Работают с нами</div> 
								</div>
								<div class="{{prefix.form}}result-card  row  is--gap-xs">
									<div class="{{prefix.form}}result-heading cols">Примечание:</div>
									<div class="{{prefix.form}}result-value cols">продажа отложена, на подборе, в работе, в работе с Глебом</div> 
								</div>
							</div>
						</div>
						<div class="{{prefix.app}}cols cols  is--cols-12" >
							<div class="{{prefix.form}}result-group  is--btn">
								<div class="{{prefix.app}}row row  is--gutter10  is--gap-xs" >
									<div class="{{prefix.app}}cols cols">
										<router-link 
											:to="'/incomings/edit/'"
											class="{{prefix.btn}}item  is--info" 
											>
											Редактировать
										</router-link>
									</div>
									<div class="{{prefix.app}}cols cols">
										<router-link 
											:to="'/incomings/'"
											class="{{prefix.btn}}item  is--warning" 
											>
											Вернуться назад
										</router-link>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
