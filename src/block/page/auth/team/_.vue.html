<template id="team" >
	<div id="common-team">
		<div class="{{prefix.app}}header" > 
			<div class="{{prefix.app}}container  container-fluid  is--fluid" >
				<div class="{{prefix.heading}}panel" >
					<div class="{{prefix.heading}}group" >
						<h1 class="{{prefix.heading}}heading  is--h5">Сотрудники</h1>
					</div>
					<div class="{{prefix.heading}}btn" >
						<div class="{{prefix.heading}}row row  is--gutter10  is--gap-xs" > 
							<div class="{{prefix.heading}}cols cols">
								<router-link
									:to="'/team/add/'"
									class="{{prefix.btn}}item  is--sm"
									active-class=""
									exact-active-class="">
									Новый сотрудник
								</router-link>
							</div>
							<div class="{{prefix.heading}}cols cols">
								[[azbntple 
									tpl="/src/block/common-not-vue/common/form/elem-select.html"
									form_id="{{block_id}}"
									block_id="select"
									block_prefix="{{prefix.form}}"
									block_mod="is--sm"
									block_color="  "
									block_option="<option disabled selected>Отв. сотрудник</option><option>Бурдина Елена</option><option>Львова Татьяна </option><option>Гребенникова Наталья</option><option>Колесниченко Максим</option><option>Степанова Анастасия</option><option>Липовецкий А.</option><option>Буцева Эллен</option><option>Северин Мария</option><option>Кузин Игорь</option><option>Бурмистров Александр</option><option>Фролов Глеб</option><option>Абашина Наталия</option><option>Шеховцов Андрей</option><option>Машкарина Зухра</option>"
								]]
							</div>
							<div class="{{prefix.heading}}cols cols">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix.app}}content" >
			<div class="{{prefix.app}}content-inner" >
				<div class="{{prefix.app}}container  container-fluid  is--fluid" >
					<div
						class="table-responsive  is--mobile"
					>
						<table
							class="table  is--mobile"
						>
							<thead>
								<tr>
									<th></th>
									<th>ФИО</th>
									<th>Телефон</th>
									<th>Город</th>
									<th>Подразделение</th>
									<th>Должность</th>
								</tr>
							</thead>
							<tbody >
								<tr>
									<td data-heading="">
										<router-link
											:to="'/team/view/'"
											class="{{prefix.btn}}icon  is--sm"
											active-class=""
											exact-active-class=""
											title="Просмотр">
											[[azbntple tpl="/src/block/common-not-vue/common/svg-sprite/.html" icon-name="icon-view" ]]
										</router-link>
										<router-link
											:to="'/team/edit/'"
											class="{{prefix.btn}}icon  is--info  is--sm"
											active-class=""
											exact-active-class=""
											title="Редактирование">
											[[azbntple tpl="/src/block/common-not-vue/common/svg-sprite/.html" icon-name="icon-edit" ]]
										</router-link>
									</td>
									<td data-heading="ФИО">Бурмистров Александр</td>
									<td data-heading="Телефон">
										<div class="{{prefix.table}}elem">
											<a href="tel:+79999999999">
												+7 999 999 99 99
											</a>
										</div>
									</td>
									<td data-heading="Город">Орёл</td>
									<td data-heading="Подразделение">Отдел продаж</td>
									<td data-heading="Должность">Сотрудник</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</template>
