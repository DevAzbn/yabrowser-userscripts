<template id="auth-admin-entity-edit" >
	<div >
		<div class="{{prefix.app}}header" > 
			<div class="{{prefix.app}}container  container-fluid  is--fluid" >
				<div class="{{prefix.heading}}panel" >
					<div class="{{prefix.heading}}group" >
						<h1 class="{{prefix.heading}}heading  is--h5">Редактирование сущности {{entity_class.entity_class}}</h1>
					</div>
					<div class="{{prefix.heading}}btn" >
						<div class="{{prefix.heading}}row row  is--gutter10  is--jcsb" >
							<div class="{{prefix.heading}}cols cols">
								
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="{{prefix.app}}content" >
			<div class="{{prefix.app}}content-inner" >
				<div class="{{prefix.app}}container  container-fluid  is--fluid" >

					<div v-if="false"
						v-for="(field, index) in entity_class.fields" v-bind:item="field" v-bind:index="index" v-bind:key="index"
					>
						{{index}} : {{field.title}}
					</div>

					<form
						v-if="entity_class && entity_class.fields && item && item.item"
						v-on:submit.prevent="save"
					>

						<entity-edit-form-builder
							v-bind:fields="fields"
							v-bind:entity_class="entity_class"
							v-bind:entity="item.item()"
						>
						</entity-edit-form-builder>

						<field-edit__submit

						>
						</field-edit__submit>

					</form>
				</div>
			</div>
		</div>
	</div>
</template>
